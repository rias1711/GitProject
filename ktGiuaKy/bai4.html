<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let count = 0;
    for (let i = 1; i <= 100; i++) {
        if ((i%3 == 0) || (i%7 == 0)) {
            document.write(i + ",");
            count++;
        }
    }
    document.write("<br>" + "Số lượng các số nguyên chia hết cho 3 hoặc 7 là : " + count);
</script>
</body>
</html>
