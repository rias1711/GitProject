<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let arrTest = [
        [1, 3, 5, 6, 7],
        [2, 5, 1, 9, 4],
        [7, 2, 2, 8, 1],
        [0, 1, 6, 6, 4],
        [6, 3, 2, 3, 0]
    ]
    let sumTest = calSum(arrTest);
    document.write("Tổng đường chéo chính của ma trận vuông là " + sumTest);

    function calSum(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (i == j) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }
</script>
</body>
</html>
