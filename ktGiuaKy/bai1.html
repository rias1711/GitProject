<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 1</title>
</head>
<body>
<form>
    <label>Enter a number:</label>
    <input type="text" name="text" size="20" id="number">
    <button type="button" onclick="show()">Show</button><br>
    <p id="result"></p>
</form>
<script>
    function isChecked(num) {
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i == 0) {
                return false;
            }
        }
        return true;
    }
    function show() {
        let number = document.getElementById("number").value;
        let list = 2;
        for ( let j = 3; j < number; j++){
            if(isChecked(j)){
                list += "," + j;
            }
        }
        document.getElementById("result").innerHTML = list;
    }
</script>
</body>
</html>
