<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="1368" height="768" style="border: 1px solid #d3d3d3"></canvas>
<script>
    let Rectangle = function (length, width) {
        this.length = length;
        this.width = width;
        this.getLength = function () {
            return length;
        }
        this.getWidth = function () {
            return width;
        }
        this.getPerimeter = function () {
            return (length + width) * 2;
        }
        this.getArea = function () {
            return length * width;
        }
    }
    let rectangle = new Rectangle(200, 100);
    let length = rectangle.getLength();
    let width = rectangle.getWidth();
    let perimeter = rectangle.getPerimeter();
    let area = rectangle.getArea();
    alert("Chiều dài: " + length + ", chiều rộng: " + width + ", chu vi: " + perimeter + ", diện tích: " + area);

    function creatRectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let rectangle = new Rectangle(200, 100);
        ctx.beginPath();
        ctx.fillRect(90, 90, rectangle.length, rectangle.width);
    }
    creatRectangle();
</script>
</body>
</html>
