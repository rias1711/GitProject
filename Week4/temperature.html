<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    let Temperature = function (celsius) {
        this.celsius = celsius;
        this.getCelsius = function () {
            return celsius;
        }
        this.changeToFahrenheit = function () {
            return celsius * 9/5 + 32;
        }
        this.changeToKelvin = function () {
            return celsius + 273.15;
        }
    }

    let temperature = new Temperature(25);
    let fahreheit = temperature.changeToFahrenheit();
    let kelvin = temperature.changeToKelvin();
    alert("Nhiệt độ F tương ứng: " + fahreheit + ", nhiệt độ Kelvin tương ứng: " + kelvin);
</script>
</body>
</html>
