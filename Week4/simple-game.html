<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đơn giản</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+ this.top + 'px; left:' + this.left + 'px; position:absolute;" />';
        }

        this.moveRight = function (){
            this.left += 50;
        }
        this.moveDown = function () {
            this.top += 50;
        }
        this.moveLeft = function () {
            this.left -= 50;
        }
        this.moveUp = function () {
            this.top -= 50;
        }

    }

    var hero = new Hero('https://vignette.wikia.nocookie.net/vocaloid/images/5/57/Miku_v4_bundle_art.png/revision/latest?cb=20170531095946&path-prefix=vi', 20, 30, 200);

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }
        if (hero.left > window.innerWidth - hero.size) {
            hero.moveDown();
        }
        if ((hero.top == window.innerHeight - hero.size) && (hero.left == window.innerWidth - hero.size)) {
            hero.moveLeft();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
