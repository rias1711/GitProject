<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<h2>Bài 1</h2>
<script>
    let diemVL = prompt("Nhập điểm Lý");
    let diemHH = prompt("Nhập điểm Hóa");
    let diemSH = prompt("Nhập điểm Sinh");
    a = parseInt(diemVL);
    b = parseInt(diemHH);
    c = parseInt(diemSH);
    diemTB = (a + b + c)/3
    document.write("Điểm trung bình: " + diemTB);
</script>
<br>
<br>
<h2>Bài 2</h2>
<script>
    let doC = prompt("Nhập độ C");
    c = parseInt(doC);
    doF = c * 9/5 + 32;
    document.write("Độ F là: " + doF);
</script>
<br>
<br>
<h2>Bài 3 + 4</h2>
<script>
    let banKinh = prompt("Nhập bán kính hình tròn r");
    r = parseInt(banKinh);
    p = r * 2 * 3.14;
    s = r * r * 3.14;
    document.write("Chu vi hình tròn là: " + p + "<br>");
    document.write("Diện tích hình tròn là: " + s);
</script>
</body>
</html>
