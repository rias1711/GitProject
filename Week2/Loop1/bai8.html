<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<button name="play" type="button" onclick="play()"> Let's go
<script>
    function play() {
        let a = parseInt(prompt("Nhập khoảng từ a: "));
        let b = parseInt(prompt("đến b: "));
        let num = Math.floor(Math.random() * b) + a;
        let pre = parseInt(prompt("Nhập số đoán: "));
        let count = 0
        while (count < 3){
            if (pre == num) {
                alert("Đúng!");
                break;
            } else if (pre > num) {
                alert("Nhỏ hơn");
                pre = parseInt(prompt("Nhập số đoán: "));
                count++;
            } else {
                alert("Lớn hơn");
                pre = parseInt(prompt("Nhập số đoán: "));
                count++;
                }
            }
            alert("End Game!");
        }
</script>
</body>
</html>
