<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <style>
        fieldset {
            border-width: medium;
            width: 100px;
        }
        button {
            text-align: center;
            color: blue;
            width: 70px;
            height: 50px;
        }
        table {
            border-collapse: separate;
            margin: 20px;
        }
    </style>
</head>
<body>
<fieldset>
    <input type="text" value=" " size="50" style="text-align: right; height: 50px">
    <table>
        <tr>
            <td><button type="button" name="button1" onclick="">1</button></td>
            <td><button type="button" name="button2" onclick="">2</button></td>
            <td><button type="button" name="button3" onclick="">3</button></td>
            <td><button type="button" name="tong" onclick="">+</button></td>
        </tr>
        <tr>
            <td><button type="button" name="button4" onclick="">4</button></td>
            <td><button type="button" name="button5" onclick="">5</button></td>
            <td><button type="button" name="button6" onclick="">6</button></td>
            <td><button type="button" name="hieu" onclick="">-</button></td>
        </tr>
        <tr>
            <td><button type="button" name="button7" onclick="">7</button></td>
            <td><button type="button" name="button8" onclick="">8</button></td>
            <td><button type="button" name="button9" onclick="">9</button></td>
            <td><button type="button" name="tich" onclick="">X</button></td>
        </tr>
        <tr>
            <td><button type="reset" name="reset">C</button></td>
            <td><button type="button" name="button0" onclick="">0</button></td>
            <td><button type="button" name="bang" onclick="">=</button></td>
            <td><button type="button" name="thuong" onclick="">/</button></td>
        </tr>
    </table>
</fieldset>
<script>

</script>
</body>
</html>
