<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 1 bài 2</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt("Nhập nhiệt độ: "));
    while (nhietDo<100) {
        nhietDo = parseInt(prompt("Nhập nhiệt độ: "));
        if (nhietDo<20) {
            alert("Tăng nhiệt độ please!");
        }
    }
    alert("Giảm nhiệt độ please!");
</script>
</body>
</html>
