<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
    <style>
        fieldset {
            border-color: aquamarine;
            margin: ;
        }
        h2 {
            background-color: orange;
            text-align: center;
            color: white;
        }
        .container {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
        }
        .col-20 {
            float: left;
            width: 20%;
            margin-top: 6px;
        }
        .col-80 {
            float: right;
            width: 80%;
            margin-top: 6px;
        }
    </style>
</head>
<body>
<h1>Form sở thích</h1>
<form method="post">
    <fieldset>
        <h2>SỞ THÍCH CÁ NHÂN</h2>
        <div class="container">
            <div class="col-20">
                <label>Họ và tên</label>
            </div>
            <div class="col-80">
                <input type="text" name="yourname" size="20"> <br>
            </div>
            <div class="col-20">
                <label>Email</label>
            </div>
            <div class="col-80">
                <input type="text" name="email" size="15"> <br>
            </div>
            <div class="col-20">
                <label>Sở thích</label>
            </div>
            <div class="col-80">
                <label><input name="hobby" value="sports" type="checkbox">Thể thao</label>
                <label><input name="hobby" value="music" type="checkbox">Âm nhạc</label>
                <label><input name="hobby" value="readbook" type="checkbox">Đọc sách</label> <br>
                <label><input name="hobby" value="web" type="checkbox">Lướt web</label>
                <label><input name="hobby" value="gane" type="checkbox">Chơi game</label>
                <label><input name="hobby" value="movie" type="checkbox">Điện ảnh</label> <br>
                <label><input name="hobby" value="travel" type="checkbox">Du lịch</label> <br>
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </div>
        </div>
    </fieldset>
    <br>
    <br>
    <br>
    <fieldset style="background-color: yellow" >
        <h2 style="background-color: aquamarine; color: blue">ĐĂNG KÝ HỌC VIÊN</h2>
        <div class="container" style="background-color: yellow">
            <div class="col-20">
                <label>Họ và tên</label>
            </div>
            <div class="col-80">
                <input type="text" name="name" value=" ">
            </div>
            <br>
            <div class="col-20">
                <label>Ngày sinh</label>
            </div>
            <div class="col-80">
                <input type="text" name="birth" value=" ">
            </div>
            <br>
            <div class="col-20">
                <label>Giới tính</label>
            </div>
            <div class="col-80">
                <input type="radio" name="gender">Nam
                <input type="radio" name="gender">Nữ
            </div>
            <br>
            <div class="col-20">
                <label>Địa chỉ</label>
            </div>
            <div class="col-80">
                <textarea cols="50" rows="4"></textarea>
            </div>
            <br>
            <div class="col-20">
                <label>Lớp</label>
            </div>
            <div class="col-80">
                <select>
                <option>--Chọn lớp--</option>
                <option>Lớp 1</option>
                <option>Lớp 2</option>
                <option>Lớp 3</option>
                </select>
            </div>
            <br>
            <div class="col-20">
                <label>Email</label>
            </div>
            <div class="col-80">
                <input type="text" name="email" value=" " size="60">
            </div>
            <br>
            <div class="col-20">
                <label>Điện thoại</label>
            </div>
            <div class="col-80">
                <input type="text" name="phone" value=" ">
            </div>
            <br>
            <div class="col-80">
                <input type="submit" name="submit" value="Đăng ký">
                <input type="reset" name="reset" value="Nhập lại">
            </div>
        </div>
    </fieldset>
</form>


</fieldset>
</body>
</html>
