<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy Fibonacci</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số chữ số trong dãy Fibonacci cần hiện: "));
    let b = 1;
    let c = 1;
    document.write(b + " ");
    document.write(c + " ");
    d = b + c;
    let count = 0;
    while (count < (a-2)) {
        let d = b + c;
        document.write(d + " ");
        b = c;
        c = d;
        count++;
    }
</script>
</body>
</html>
