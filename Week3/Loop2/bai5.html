<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
<script>
    let money = parseInt(prompt("Nhập số tiền vay(triệu đồng): "));
    let month = parseInt(prompt("Nhập số tháng vay: "));
    let profit = parseInt(prompt("Lãi suất hàng tháng(%): "));
    let profitmonth;
    for (i = 1; i <= month; i++) {
        profitmonth = money*profit/100;
        money = money + profitmonth;
    }
    document.write(money);
</script>
</body>
</html>
