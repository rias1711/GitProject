<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
    for (let i = 0; i < 21; i++) {
        document.write("*");
    }
    for (j = 0; j < 5; j++) {
        document.write("<br>" + "*");
        for (let i = 0; i < 38; i++) {
            document.write("&nbsp;");
        }
        document.write("*");
    }
    document.write("<br>");
    for (let i = 0; i < 21; i++) {
        document.write("*");
    }
</script>
</body>
</html>
