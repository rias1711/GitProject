<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình trái tim</title>
</head>
<body>
<script>
    let i;
    let j;
    for (j = 0; j <= 5; j++) {
        for (i = 0; i <= 6; i++) {
            if ((j == 0 && i%3 != 0) || (j == 1 && i%3 == 0) || (j - i == 2) || (i + j == 8)) {
                document.write("*");
        } else {
            document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
