<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = ['b', 2, 'iu', 5, -3, '+'];
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (typeof(a[i]) == "number") {
            count++;
        }
    }
    document.write("Số ký tự số trong mảng là " + count);
</script>
</body>
</html>
