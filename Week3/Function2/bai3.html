<!DOCTYPE html>

</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số cần tìm giai thừa"));
    let result = tinhGiaiThua(a);
    function tinhGiaiThua(num) {
        let giaiThua = 1;
        while (num >= 2) {
            giaiThua *= num * (num -1);
            num = num - 2;
        }
        alert("Giai thừa của số " + a + " là " + giaiThua);
    }
</script>
</body>
</html>
