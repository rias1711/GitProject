<!DOCTYPE html>

</head>
<body>
<script>
    let arr = [];
    arr.length = parseInt(prompt("Nhập vào chiều dài mảng mong muốn: "));
    let result = ex8();
    function ex8() {
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Math.floor(Math.random() * 10);
        }
        document.write(arr + "<br>");
        document.write(arr.reverse());
    }
</script>
