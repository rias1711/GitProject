<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số thứ nhất"));
    let b = parseInt(prompt("Nhập số thứ hai"));
    let c = parseInt(prompt("Nhập số thứ ba"));
    let result = check(a, b, c);
    function check(num1, num2, num3) {
        if (num1 > num2) {
            if (num1 > num3) {
                alert("Số lớn nhất là " + num1);
            } else alert("Số lớn nhất là " + num3);
        } else if (num2 > num3) {
            alert("Số lớn nhất là " + num2);
        } else alert("Số lớn nhất là " + num3);
    }
</script>
</body>
</html>
