<body>
<script>
    let a = parseInt(prompt("Nhập vào bán kính hình tròn: "));
    let result = calCircle(a);
    function calCircle(r) {
        const PI = 3.1415;
        let chuVi = 2 * r * PI;
        alert("Chu vi là " + chuVi);
        let dienTich = r * r * PI;
        alert("Diện tích là " + dienTich);
    }
</script>
