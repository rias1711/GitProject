<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let arr = [];
    for (i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Nhập số: "));
        if (arr[i]%2 == 0 && arr[i-1]%2 == 0) {
            arr.push("-", arr[i]);
            document.write(arr[i]);
        } else {
            document.write(arr[i]);
        }
    }
</script>
</body>
</html>
