<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let arr = [];
    for (i = 0; i < 6; i++) {
        arr[i] = parseInt(prompt("Nhập số: "));
        if ((arr[i]%2 == 0) && (arr[i-1]%2 == 0)) {
            document.write(" - " + arr[i]);
        } else {
            document.write(arr[i]);
        }
    }
</script>
</body>
</html>
