<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let x = [];
    for (i = 0; i < 10; i++) {
        x[i] = parseInt(prompt("Nhập số nguyên thứ " + (i+1)));
        if (x[i] >= 10) {
            document.write(x[i] + "<br>");
        }
    }
</script>
</body>
</html>
