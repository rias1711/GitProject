<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let x = [];
    for (i = 0; i < 10; i++) {
        x[i] = parseInt(prompt("Nhập vào phần tử thứ " + (i+1)));
    }
    document.write("Mảng đầu tiên: " + x + "<br>");
    let v = parseInt(prompt("Nhập vào số nguyên V: "));
    for (i = 0; i < x.length; i++) {
        if (v == x[i]) {
            for (j = i; j < x.length; j++) {
                x[j] = x[j + 1];
            }
            x[x.length - 1] = 0;
        }
    }
    document.write("Mảng sau: " + x);
</script>
</body>
</html>
