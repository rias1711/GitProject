<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let x = [12, 32, 43, 6, 34, 32, 43, 66, 43, 33];
    let max = x[0];
    let sum = 0;
    for (i = 0; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
        }
        sum += x[i];
    }
    document.write("Số lớn nhất trong mảng là: " + max + "<br>");
    document.write("Trung bình của mảng số nguyên là " + (sum/10));
</script>
</body>
</html>
