<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let x = [3, 4, -3, -5, -3, 4, -2];
    let count = 0;
    for (i = 0; i < x.length; i++) {
        if (x[i] < 0) {
            count++;
        }
    }
    document.write("Có " + count + " số nguyên âm trong chuỗi");
</script>
</body>
</html>
