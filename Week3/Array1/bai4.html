<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let x = [];
    x.length = parseInt(prompt("Nhập độ dài của mảng"))
    for (i = 0; i < x.length; i++) {
        x[i] = parseInt(prompt("Nhập vào phần tử thứ " + (i+1)));
    }
    document.write(x.reverse());
</script>
</body>
</html>
