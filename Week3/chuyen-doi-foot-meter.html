<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<table>
    <tr>
        <th>Feet</th>
        <th>Meters</th>
        <th>Meters</th>
        <th>Feet</th>
    </tr>
</table>
<script>
    function footToMeter(foot) {
        meter = 0.305 * foot;
    }
    function meterToFoot(meter) {
        foot = 3.279 * meter;
    }
</script>
</body>
</html>
