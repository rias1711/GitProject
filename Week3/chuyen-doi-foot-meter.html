<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<form>
    <label>Change Feet to Meters</label>
    <input type="text" name="feetToMeters" value="" id="feetMeters">
    <button type="button" name="changeFM" onclick="footToMeter()">Change</button>
    <p id="resultFM"></p>
    <br>
    <label>Change Meters to Feet</label>
    <input type="text" name="metersToFeet" value="" id="metersFeet">
    <button type="button" name="changeMF" onclick="meterToFoot()">Change</button>
    <p id="resultMF"></p>
</form>
<script>
    function footToMeter() {
        let a = document.getElementById("feetMeters").value;
        meter = 0.305 * a;
        parseFloat(meter);
        document.getElementById("resultFM").innerHTML = meter;
    }
    function meterToFoot() {
        let b = document.getElementById("metersFeet").value;
        foot = 3.279 * b;
        parseFloat(foot);
        document.getElementById("resultMF").innerHTML = foot;
    }
</script>
</body>
</html>
