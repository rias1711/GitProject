<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bàn cờ caro đơn giản</title>
</head>
<body>
<p id="carogame"></p>
</body>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = [".", ".", ".", ".", "."];
    }
    for (let i = 0; i < 5; i++) {
        data += "<br>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='PlayerX' onclick='changeValue1()'>"
    data += "<br/><br/><input type='button' value='PlayerO' onclick='changeValue2()'>"
    b.innerHTML = data;

    function changeValue1() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "X";
        for (let i = 0; i < 5; i++) {
            data += "<br>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='PlayerX' onclick='changeValue1()'>"
        data += "<br/><br/><input type='button' value='PlayerO' onclick='changeValue2()'>"
        b.innerHTML = "<hr/>" + data;
    }
    function changeValue2() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "O";
        for (let i = 0; i < 5; i++) {
            data += "<br>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='PlayerX' onclick='changeValue1()'>"
        data += "<br/><br/><input type='button' value='PlayerO' onclick='changeValue2()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</html>
