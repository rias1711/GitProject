<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let a = isPrime(1000);
    function isPrime(number) {
        document.write("2, ")
        for (let i = 1; i < number; i++) {
            let soNT = false;
            for (let j = 2; j < i; j++) {
                if (i%j == 0) {
                    soNT = false;
                    break;
                }
                else soNT = true;
                }
            if (soNT) {
                document.write(i + ", ");
            }
            }
        }
</script>
</body>
</html>
