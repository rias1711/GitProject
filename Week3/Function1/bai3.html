<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số đầu tiên"));
    let b = parseInt(prompt("Nhập vào số thứ hai"));
    let c = alert(ex3(a, b));
    function ex3(num1, num2) {
        if (num1 > num2) {
            alert("Số thứ nhất lớn hơn số thứ hai");
        } else {
            return num1 + num2;
        }
    }
</script>
</body>
</html>
