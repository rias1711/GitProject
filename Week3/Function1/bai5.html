    let input = prompt("Nhập vào tên chòm sao: ");

    function call() {
        for (let i = 0; i < a.length; i++) {
            if (input == a[i]) {
                alert("Chòm sao là: " + b[i]);
                check = true;
                break;
            }
        }
        if (check == false) {
            alert("Không tìm thấy chòm sao!");
        }
    }

</script>
