<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<input type="text" name="text" size="100" value="" id="word">
<button type="button" name="search" onclick="search()">Search</button>
<script>
    function search() {
        let vietnamese = ["Chó", "Mèo", "Ngựa", "Chim", "Lợn"];
        let english = ["Dog", "Cat", "Horse", "Bird", "Pig"];
        let found = false;
        for (let i = 0; i < english.length; i++) {
            let a = document.getElementById("word").value;
            if (a == english[i]) {
                let b;
                found = true;
                b = vietnamese[i];
                alert("Từ " + a + " có nghĩa là " + b);
                break;
            }
            }
        if (found == false) {
            alert("Không tìm thấy từ này~");
        }
        }
</script>
</body>
</html>
