<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let c = a + b;
    let count = 1;
    while (count > 0) {
        let c = a + b;
        if (c%5 == 0) {
            document.write("Số đầu tiên trong dãy fibonacci chia hết cho 5 là: " + c);
            break;
        }
        a = b;
        b = c;
        count++;
    }
</script>
</body>
</html>
