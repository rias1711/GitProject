<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</title>
</head>
<body>
<script>
    let a = 1;
    let count = 0;
    let total = 0;
    while (count < 30) {
        if (a%7 == 0) {
            total += a;
            count++;
        }
        a++;
    }
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là: " + total);
</script>
</body>
</html>
