<body>
<script>
    function tryRemoveFromArray(arr, x) {
        for (let i = 0; i < arr.length; i++) {
            if (x === arr[i]) {
                let iPosition = arr.indexOf(arr[i]);
                arr.splice(iPosition, 1);
            }
        }
        return arr;
    }

    // let arr1 = [1, 3, 1, 4, 5, 6, 3];

</script>
