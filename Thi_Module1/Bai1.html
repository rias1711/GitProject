<body>
<script>
    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    // let arr1 = [1, 3, 4, 3, 2, 5];

</script>
