<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<h2>Bài 1</h2>
<script>
    let a = parseInt(prompt("a: "));
    let b = parseInt(prompt("b: "));
    result = (a + b < 4) ? 'Below' : 'Over';
    alert(result)
</script>
<br>
<br>
<h2>Bài 2</h2>
<script>
    let login = prompt("Mời nhập: ")
    let message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
            'Greetings' :
            (login == '') ?
                'No login' :
                '';
    alert(message)
</script>
</body>
</html>
